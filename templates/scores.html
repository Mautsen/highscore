<!doctype html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>HTML5 Page</title>
    <style>
    body { 
        background-color: rgb(248, 217, 105);
        margin-left: 50px;
        margin-right: 50px;
    }

    h1, h2 {
        color:rgb(12, 13, 13)
    }

    #id-column {
            display: none;
        }
    </style>
</head>
<body>
    <h1><dt>Highscores</h1></dt>

    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th id=id-column scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
            {% for score in scores %}
                <tr>
                    <th id="id-column" scope="row">{{ score.id }}</th>
                    <td>{{ score.name }}</td>
                    <td>{{ score.points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Give Username</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}

    <form action="/" method="post">
        <input type="text" name="name" placeholder="Username">
        <input type="text" name="points" placeholder="Points">
        <button class="btn btn-primary" type="submit"><i class="fas fa-arrow-right"></i> Send</button>
    </form>

</body>
</html>
